<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styleWeather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li><span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex weather-temp">
              <img src="" id="icon" class="float-left" /><strong
                id="temperature"
              ></strong
              ><small class="units"
                >&deg F</a>
              </small>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span>mph</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div> <a href="https://github.com/Anon98927/WeatherApp" target="_blank"
        >Open-source code </a
      >Coded by Michelle</div>
      
     
      
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./src/weather.js"></script>
  </body>
</html>
